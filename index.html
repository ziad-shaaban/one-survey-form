<!DOCTYPE html>
<html>

<head>
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name</lable>
            <input type="text" id="name" required placeholder="Enter your name">
        <label id="email-label">Email</lable>
            <input type="email" id="email" required placeholder="Enter your email">
        <label id="number-label">Age(optional)</lable>
            <input type="number" id="number" min="18" max="75" required placeholder="Age">
        <label id="dropdown-label">Which option best describes your current role?</lable>
            <select id="dropdown">
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        <label name="user-recommend" id="recommend-title">Would you recommend freeCodeCamp to a friend?</label>
        <label name="user-recommend"> <input type="radio" name="user-recommend" value="Definitely">Definitely</label>
        <label name="user-recommend"> <input type="radio" name="user-recommend" value="Maybe">Maybe</label>
        <label name="user-recommend"> <input type="radio" name="user-recommend" value="Not sure">Not sure</label>
        <label id="dropdown-one-label">What is your favorite feature of freeCodeCamp?</lable>
            <select id="dropdown-one" required>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        <label id="chechkbox-options-label">What would you like to see improved? (Check all that apply) </label>
        <label id="chechkbox-options">
            <input type="checkbox" value="Front-end Projects">
            Front-end Projects</label>
        <label id="chechkbox-options"><input type="checkbox" value="Back-end Projects">
            Back-end Projects</label>
        <label id="chechkbox-options"><input type="checkbox" value="Data Visualization">
            Data Visualization</label>
        <label id="chechkbox-options"><input type="checkbox" value="Challenges">
            Challenges</label>
        <label id="chechkbox-options"><input type="checkbox" value="Open Source Community">
            Open Source Community</label>
        <label id="chechkbox-options"><input type="checkbox" value="Gitter help rooms">
            Gitter help rooms</label>
        <label id="chechkbox-options"><input type="checkbox" value="Videos">
            Videos</label>
        <label id="chechkbox-options"><input type="checkbox" value="City Meetups">
            City Meetups</label>
        <label id="chechkbox-options"><input type="checkbox" value="Wiki">
            Wiki</label>
        <label id="chechkbox-options"><input type="checkbox" value="Forum">
            Forum</label>
        <label id="chechkbox-options"><input type="checkbox" value="Additional Courses">
            Additional Courses</label>
        <label id="text-area">Any comments or suggestions?</label>
            <textarea type="text" placeholder="Enter your comment here..."></textarea>
        <input id="submit" type="submit" value="submit">
    </form>
</body>
</html>
